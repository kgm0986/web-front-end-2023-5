<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>테이블 css</title>

</head>
<body>

      <tr>
        <th>용도</th>

    </tbody>
  </table>
