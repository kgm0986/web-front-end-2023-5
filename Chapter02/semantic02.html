<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>semantic</title>
  <style>
    header {
      background-color: #FFD700;
      padding: 20px;
    }
    
    nav {
      background-color: #00CED1;
      padding: 10px;
    }
    
    main {
      background-color: #FFA07A;
      padding: 20px;
    }
    
    aside {
      background-color: #FF6347;
      padding: 10px;
    }
    
    footer {
      background-color: #90EE90; 
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>해더 영역 입니다</header>
  <nav>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>
  </nav>
  <main>
    <div>
      <h1>점심메뉴 추천</h1>
      <p>짜장면, 탕수육,햄버거</p>
    </div>
    <div><h2>저녁메뉴 추천</h2></div>
    <p>초밥 , 돼지고기, 소고기</p>
  </main>
  <footer>
    <p>푸터영역입니다</p>
  </footer>
  시맨틱 태그 예제입니다.
</body>
</html>
