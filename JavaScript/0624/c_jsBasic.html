<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 입출력</title>
</head>
<body>
  <script>
    document.write('<h1>어서오세요</h1>');

    let name = prompt('이름을 입력해주세요');
    document.write(name + '님, 반갑습니다.');

    let name2 = prompt('전화번호를 입력해주세요');
    console.log(name2 + ': 전화번호 입니다.');
  </script>
</body>
</html>
