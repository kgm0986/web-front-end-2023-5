<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수 사용 예제</title>
</head>
<body>
  <script>
    let age1 = prompt('올해년도를 입력해주세요');
    let age2 = prompt('태어난 년도 입력해주세요');
    let age3= age1-age2+1;
    document.write(age3+"나이");
    
  </script>

</body>
</html>
