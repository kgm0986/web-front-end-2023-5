<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stock Portflio</title>
</head>
<body>
  <!-- 
    간단한 주식 포트폴리오 관리 웹 페이지를 만드는 프로젝트를 생각해 보겠습니다. 이 프로젝트는 사용자가 주식 정보를 입력하고 그 정보를 보관하고 추적하는 데 도움이 될 것입니다.

    프로젝트 요구 사항:
  
    사용자는 주식의 이름, 매수가, 주식 수량을 입력할 수 있어야 합니다.

    사용자가 '추가' 버튼을 클릭하면, 주식 정보가 표에 추가되어야 합니다.

    표에 추가된 각 주식 정보 옆에는 해당 정보를 표에서 제거하는 '삭제' 버튼이 있어야 합니다.
    >> <table>
    >>  <tr>
    >>    <th> 주식이름, 매수가, 주식수량

    모든 주식 정보는 페이지를 새로 고침하더라도 유지되어야 합니다. 이를 위해 localStorage를 사용할 수 있습니다. 
  -->
  <h1>My Stock Portfolio</h1>
  <input type="text" id="stockName" placeholder="Stock Name">
  <input type="number" id="purchasePrice" placeholder="Purchase Price">
  <input type="number" id="quantity" placeholder="Quantity">
  <button id="addBtn">Add</button>
  <table id="stockTable">
      <tr>
          <th>Stock Name</th>
          <th>Purchase Price</th>
          <th>Quantity</th>
      </tr>
  </table>
  <script src="stocks.js"></script>
</body>
</html>
